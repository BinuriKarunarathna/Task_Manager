name: Node.js CI

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          cd backend      # go to the folder with package.json
          npm install
          npm ci
          
      - name: Run tests
        run: |
          cd backend
          npm test
